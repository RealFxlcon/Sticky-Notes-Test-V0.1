{% extends 'sticky_notes/base.html' %}

{% block title %}Delete Sticky Note{% endblock %}

{% block content %}
<h1>Are you sure you want to delete "{{ note.title }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'note_list' %}">Cancel</a>
{% endblock %}
